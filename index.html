<html>
    <head>
        <title>Hannoy Cedenos's Portfolio</title>
        <style>
            .lavendar {
                background: #cdb4db;
            }
            .baby-pink {
                background: #ffc8dd;
            }
            .flamingo {
               background: #ffafcc;
            }
            .powder {
                background: #bde0fe;
            }
            body,
            .sky {
                background: #a2d2ff;
            }
    
            .art{
                    margin-top: 75px;
                display: flex;
                flex-direction: row;
                justify-content: space-around
            }
            .footer{
                display: flex;
                flex-direction: column;
                justify-content: space-around
            }
            .title,
            .footer-header{
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            
        .art-img {
                    display: block;
                    width: 250px;
                    height: 250px;
                    object-fit: cover;
            
                }
            .shape {
             width: 255px;
                height: 95px;
                transform: skew(20deg);
            }
            
            .shape2 {
                width: 150px;
                height: 50px;
                margin: 0 25px;
                transform: skew(20deg);
            }
            
            .shape p {
                padding-top: -87px !important;
    color: #35281D;
    font-size: 49px;
    text-align: center;
    font-family: arial;
            }
            
            .gold {
                background: #BB9457;
            }
            
            .green {
                background: #5E807F;
            }
            
            body {
                display: flex;
                flex-direction: column;
            }
            .content {
                    padding: 30px;
                display: flex;
                flex-direction: row;
            }
            .social-icons img {
                width: 50px
            }
            .shape p {
                    position: relative;
    top: -30px;
            }
            .bio {
    padding: 50px;
    font-size: 24px;
    text-align: center;
    margin: 43px;
            }
            
            .profile-pic {
                width: 250px;
                height: 250px;
                align-self: center;
                object-fit: cover;
            }
            
            .header {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
            .social-container,
            .contact-container {
                display: flex;
            }
            .contact-container p,
            .social-container p {
     font-weight: 700;
    font-family: arial;
    text-align: center;
    font-size: 20px;
            }
            .title {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="social-container">
                <div class="shape2 flamingo">
                    <p>Find me on:</p>
                </div>
                <div class="social-icons"> 
                    <img src="images/insta.png" />
                    <img src="images/twitter.png" />
                  <img src="images/youtube.png" />
                </div>
            </div>
            
            <div class="title">
            <div class="shape lavendar">
                    <p>Hannoy</p>
                </div>
                <div class="shape baby-pink">
                    <p>Cedeno</p>
                </div>
            </div>
                   <div class="contact-container">
                <div class="shape2 flamingo">
                    <p>Contact me!</p>
                </div>
                <div class="social-icons"> 
                    <img src="images/insta.png" />
                    <img src="images/twitter.png" />
                </div>
            </div>
        </div>
        <div class="content">
            <img src="images/profile.png" alt="picture of me!" class="profile-pic" />
            <p class="bio powder">
                Hello! My name is Hannoy Cedeno and I am an artist! I do various types of art on paper, canvas, digital and more. Feel free to check out my work and reach out to me with any questions or comments.
            </p>
            
        </div>
        
        <div class="footer">
            <div class="footer-header">
                <div class="shape lavendar">
                    <p>Popular</p>
                </div>
                <div class="shape baby-pink">
                    <p>Pieces</p>
                </div>
            </div>
            <div class="art">
                <img class="art-img" src="images/img4.png" />
                <img class="art-img" src="images/img3.jpg" />
                <img class="art-img" src="images/img2.jpg" />
                <img class="art-img" src="images/img1.png" />
            </div>
            
        </div>
    </body>
</html>
